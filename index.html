<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus API</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>


<body>
    <section class="side-menu">
        <h1>COVID-19 pandemic numbers by country</h1>
        <ul>
            <li><a href="https://www.who.int/health-topics/coronavirus#tab=tab_1" target="_blank">Info on COVID-19</a></li>
            <li><a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public" target="_blank">Advice</a></li>
            <li><a href="https://www.trackcorona.live/map" target="_blank">Map</a></li>
            <li><a href="https://covid19api.com/" target="_blank">API</a></li>
        </ul>
    </section>
    <section class="hero">        
        <button class="hamburger">
            <span id="top"> </span>
            <span id="middle"> </span>
            <span id="bottom"> </span>
        </button>
        <div class="pannel">
            <input type="text" class="country-input" placeholder="Find a country">
            <ul class="countries">
    
            </ul>
        </div>
    </section>
    
</body>

</html>
